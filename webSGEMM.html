    <script>

    var X = 512, Y = X, Z = 1;
    let App = {};
    var do_cs = {};
    let cs_kernels = {};
    let glsl_kernels = {};
    let testcases = [
        'sgemm_naive', 'sgemmv1', 'sgemmv2'
    ];
    (function(){
        let webCS = null;
        let cpuA = null;
        let cpuB = null;
        let cpuC = null;
        let cpuD = null;
        let gpuA = null;
        let gpuB = null;
        let gpuC = null;
        let gpuD = null;
        function createGLSL() {
        // clang-format off
        function glsl_fill(A){
                return `
                    uint N = gl_WorkGroupSize.x * gl_NumWorkGroups.x;
                    // Store the result
                    A[thread.y*N + thread.x] = float(thread.y*N + thread.x) / float(thread.y*N + thread.x + N);
                `;
            }

        function glsl_sgemm_naive(A,B,C,D){
                return `
                    // C[M, N] = A[M, K] * B[K, N]
                    uint M = this.uniform.MNK.x, N = this.uniform.MNK.y, K = this.uniform.MNK.z;
                    // Compute a single element C[thread.y, thread.x] by looping over k
                    float sum = 0.0;
                    for (uint k = 0u; k < K; k++)
                    {
                        sum += A[thread.y * K + k] * B[k * N + thread.x];
                    }
             
                    // Store the result
                    D[thread.y*N + thread.x] = C[thread.y*N + thread.x] + sum;
                `;
            }

        function glsl_sgemmv1(A,B,C,D){
                return `
                    // C[M, N] = A[M, K] * B[K, N]
                    uint M = this.uniform.MNK.x, N = this.uniform.MNK.y, K = this.uniform.MNK.z;
                    shared float SA[LOCAL_SIZE_Y][LOCAL_SIZE_X];
                    shared float SB[LOCAL_SIZE_X][LOCAL_SIZE_Y];
                    float sum = 0.0;
                    // Compute a single element C[thread.y, thread.x] by looping over tiles
                    uint nTiles = K / LOCAL_SIZE_X;
                    uint localx = gl_LocalInvocationID.x;
                    uint localy = gl_LocalInvocationID.y;
                    for (uint i = 0u; i < nTiles; i++){
                        SA[localy][localx] = A[thread.y*K + i*LOCAL_SIZE_X + localx];
                        SB[localy][localx] = B[(localy + i*LOCAL_SIZE_Y) * N + thread.x];
                        memoryBarrierShared();
                        barrier();

                        for (uint k = 0u; k < LOCAL_SIZE_X; k++)
                        {
                            sum += SA[localy][k] * SB[k][localx];
                        }
                        barrier();
                    }
             
                    // Store the result
                    D[thread.y*N + thread.x] = C[thread.y*N + thread.x] + sum;
                `;
            }
        function glsl_sgemmv2(A,B,C,D){
                const batchX = 64;
                return `
                    shared float SB[LOCAL_SIZE_Y][${batchX}u*LOCAL_SIZE_X];
                    // C[M, N] = A[M, K] * B[K, N]
                    uint M = this.uniform.MNK.x, N = this.uniform.MNK.y, K = this.uniform.MNK.z;
                    const uint BATCHN = ${batchX}u;
                    const uint TS = LOCAL_SIZE_Y;
                    float sum[BATCHN];
                    float RA[BATCHN];
                    // Compute a single element C[thread.y, thread.x] by looping over tiles
                    uint nTiles = K / (BATCHN*LOCAL_SIZE_X);
                    uint localBX = gl_LocalInvocationID.x;
                    uint localx = gl_LocalInvocationID.x;
                    uint localy = gl_LocalInvocationID.y;
                    for (uint i = 0u; i < nTiles; i++){
                        for(uint bi = 0u; bi < BATCHN; bi++){
                            SB[localy][localx*BATCHN +bi] = B[(localy + i*LOCAL_SIZE_Y) * N + thread.x*BATCHN + bi];
                        }
                        for(uint ti = 0u; ti < TS; ti++){
                            RA[ti] = A[thread.y*K + i*TS + ti];
                        }
                        memoryBarrierShared();
                        barrier();

                        for(uint bi = 0u; bi < BATCHN; bi++){
                            for (uint k = 0u; k < TS; k++)
                            {
                                sum[bi] += RA[k] * SB[k][bi];
                            }
                        }
                        barrier();
                    }
             
                    // Store the result
                    for(uint bi = 0u; bi < BATCHN; bi++){
                        D[thread.y*N + thread.x*BATCHN + bi] = C[thread.y*N + thread.x*BATCHN + bi] + sum[bi];
                    }
                `;
            }

            // clang-format on
            glsl_kernels.sgemm_naive = glsl_sgemm_naive;
            glsl_kernels.sgemmv1 = glsl_sgemmv1;
            glsl_kernels.sgemmv2 = glsl_sgemmv2;
            glsl_kernels.fill = glsl_fill;
        }
        function createCS(){
       
        do_cs.do_sgemm_general = function (kernel_name){
            var M = X, N = Y, K = X;
            let dimentions = {"sgemmv2":{ local_size:[1, 64, 1], groups:[M/64, N/64, 1]}};
            // create buffer on gpu
            initGpuBuffer();
            // create the gpu kernel 
            if(cs_kernels[kernel_name] == null){
                let thesource = glsl_kernels[kernel_name] || glsl_sgemm_naive;
                let thedimention = dimentions[kernel_name] || { local_size:[8, 8, 1], groups:[M/8, N/8, 1]}
                cs_kernels[kernel_name] = webCS.createShader(thesource, thedimention);
            }
            let the_sgemm_kernel = cs_kernels[kernel_name];

            // dispatch the gpu kernel
            let t = getTime( ()=>{
               // the parameter can be js typed array. 
               // the_sgemm_kernel.setUniform('MNK', M, N, K, 0).run(cpuA, cpuB, cpuC, null);
               // pass the gpu buffer as parameter
               the_sgemm_kernel.run(gpuA, gpuB, gpuC, gpuD, {'MNK':[M,N,K,0]});
            });
            // verify the result
            if(true){
                let x = Math.floor(N*Math.random()),  y = Math.floor(N*Math.random());
                let acc = cpuC[y*N+x];
                for(let k=0; k<K; k++) acc += cpuA[y*K + k] * cpuB[k*N + x]
                the_sgemm_kernel.getData('D', cpuD);
                let result = cpuD[y*N+x];
                let diff = result - acc;
                result = result.toFixed(7);
                diff = diff.toFixed(7);
                App.showMessage(`Dgpu[${y},${x}] = ${result}; \u2003<br/> Dgpu[${y},${x}] - Dcpu[${y},${x}] : ${diff}`);
            }
            function initGpuBuffer(){
                if(gpuA == null){
                    gpuA = gpuA || webCS.createBuffer(M*K*4);
                    gpuB = gpuB || webCS.createBuffer(K*K*4);
                    gpuC = gpuC || webCS.createBuffer(M*N*4);
                    gpuD = gpuD || webCS.createBuffer(M*N*4);
                    do_cs.fill(gpuA);
                    do_cs.fill(gpuB);
                    do_cs.fill(gpuC);
                    do_cs.fill(gpuD);
                    cpuA = webCS.getData(gpuA, 'float');
                    cpuB = webCS.getData(gpuB, 'float');
                    cpuC = webCS.getData(gpuC, 'float');
                    cpuD = webCS.getData(gpuD, 'float');
                }
            }

            function getTime(f){
                const t0 = performance.now();
                {
                    f();
                }
                const t1 = performance.now();
                let t = t1 - t0;
                $('#time').html(t.toFixed(4).toString());
                return t;
            }


        };
        do_cs.do_sgemm_naive = do_cs.do_sgemm_general;
        do_cs.do_sgemmv1 = do_cs.do_sgemm_general;
        do_cs.do_sgemmv2 = do_cs.do_sgemm_general;
    }
     
    // append menus
    function appendmenu() {
        function doone(thefilters, themenu) {
            let ula = $('<ul/>');

            $(themenu).append(ula.children().detach());
        }
        doone(testcases, '#example_menus');
        function doExampleGPU(e, ui) {
            let myfilter = ui.item.attr('data-filter');
            $(".code.example").hide();
            $("#canvas2GPU").hide();
            $("#code_"+myfilter).show();
            do_cs["do_" + myfilter](myfilter);
        }
        function doExample(e, ui) {
            let myfilter = ui.item.attr('data-filter');
            if(webCS == null){
                webCS = new WebCS({canvas:$("#canvas2GPU")[0]});
                //webCS = new WebCS();
            }
            if(myfilter == null){
                return;
            }
            if ($('#GPUToggleButton').is(':checked')) {
                doExampleGPU(e, ui);
            } else {
            }
        }
        $('#examplemenu').menu({select: doExample});


    };
   
    function setupExample(){
        //$("#code_sgemm_naive").hide();
        let codes_block = $('#codes_block');
        testcases.forEach(function(ele) {
            let code_ele = $(`<code id='code_${ele}' class='code example language-javascript'></code>`)
            let btf = hljs.highlight('c++', glsl_kernels[ele].toString());
            let btf2 = hljs.highlight('javascript', do_cs['do_'+ele].toString());
            code_ele.html( btf.value + '<br/><br/>        '+ btf2.value.replace('glsl_'+ele, '<span class="hljs-title">glsl_'+ ele +'</span>'));
            codes_block.append(code_ele);
        });
        $(".code.example").hide();
        $("#code_sgemm_naive").show();
    };
        
    function InitApp(){
        var M = X, N = Y, K = X;
        var createArray= function ( n) { 
            return new Float32Array(Array.from({length:n}, ()=>Math.random()));
        };
        //cpuA = cpuA || createArray(M*K);
        //cpuB = cpuB || createArray(K*N);
        //cpuC = cpuC || createArray(M*N);
        //cpuD = cpuD || createArray(M*N);
        webCS = webCS || new WebCS({canvas:$("#canvas2GPU")[0]});

        do_cs.fill = function(gpuBuffer){
            if(cs_kernels['fill'] == null){
                let thesource =  glsl_kernels.fill;
                cs_kernels['fill'] = webCS.createShader(thesource, { local_size:[8, 8, 1], groups:[M/8, N/8, 1]});
            }
            cs_kernels['fill'].run(gpuBuffer);
        }
        gpuA = gpuA || webCS.createBuffer(M*K*4);
        gpuB = gpuB || webCS.createBuffer(K*K*4);
        gpuC = gpuC || webCS.createBuffer(M*N*4);
        gpuD = gpuD || webCS.createBuffer(M*N*4);
        do_cs.fill(gpuA);
        do_cs.fill(gpuB);
        do_cs.fill(gpuC);
        do_cs.fill(gpuD);
        cpuA = webCS.getData(gpuA, 'float');
        cpuB = webCS.getData(gpuB, 'float');
        cpuC = webCS.getData(gpuC, 'float');
        cpuD = webCS.getData(gpuD, 'float');
    };

    createGLSL();
    createCS();
    InitApp();
    appendmenu();
    setupExample();
    })();
    </script>
